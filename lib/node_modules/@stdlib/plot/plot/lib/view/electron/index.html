<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>&nbsp;</title>
	<style>
		/* http://meyerweb.com/eric/tools/css/reset/
		   v2.0 | 20110126
		   License: none (public domain)
		*/

		html, body, div, span, applet, object, iframe,
		h1, h2, h3, h4, h5, h6, p, blockquote, pre,
		a, abbr, acronym, address, big, cite, code,
		del, dfn, em, img, ins, kbd, q, s, samp,
		small, strike, strong, sub, sup, tt, var,
		b, u, i, center,
		dl, dt, dd, ol, ul, li,
		fieldset, form, label, legend,
		table, caption, tbody, tfoot, thead, tr, th, td,
		article, aside, canvas, details, embed,
		figure, figcaption, footer, header, hgroup,
		menu, nav, output, ruby, section, summary,
		time, mark, audio, video {
			margin: 0;
			padding: 0;
			border: 0;
			font-size: 100%;
			font: inherit;
			vertical-align: baseline;
		}
		/* HTML5 display-role reset for older browsers */
		article, aside, details, figcaption, figure,
		footer, header, hgroup, menu, nav, section {
			display: block;
		}
		body {
			line-height: 1;
		}
		ol, ul {
			list-style: none;
		}
		blockquote, q {
			quotes: none;
		}
		blockquote:before, blockquote:after,
		q:before, q:after {
			content: '';
			content: none;
		}
		table {
			border-collapse: collapse;
			border-spacing: 0;
		}
	</style>
	<style>
		.canvas {
			display: block;
			margin: 0 auto;
		}

		.graph .axis path {
			fill: none;
		}

		.graph .y.axis path {
			stroke: none;
		}

		.graph .x.axis path {
			stroke: #aaa;
			stroke-width: 1;
		}

		.graph .axis line {
			stroke: #aaa;
			stroke-width: 1;
		}

		.graph .background {
			fill: none;
			stroke: none;
		}

		.graph .path {
			fill: none;
			stroke: #474747;
			stroke-width: 2;
			stroke-opacity: 90%;
		}

		.graph .hidden {
			opacity: 0;
		}

		/*.annotation .marker {
			cursor: pointer;
			opacity: 0.2;
			fill: #ff0000;
			stroke: none;
		}

		.annotation .vline {
			stroke: #000;
			stroke-opacity: 0.2;
		}*/

		.annotations .title {
			display: block;
			/*font-size: 2em;*/
			line-height: 2em;
			padding: 0 10px;
			/*background-color: #474747;*/
			/*color: #ffffff;*/
			font-size: 1.5em;
			color: #474747;
		}

		.legend {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 60px;
		}

		.legend .entry {
			cursor: pointer;
			margin-bottom: 10px;
		}

		.legend .symbol {
			display: inline-block;
			height: 4px;
			width: 10px;
			line-height: 0.3em;
		}

		.legend .label {
			margin-left: 10px;
		}

		.legend .hidden {
			opacity: 0.25;
		}

		.noselect {
			-webkit-touch-callout: none;
			-webkit-user-select: none;
			-khtml-user-select: none;
			-moz-user-select: none;
			-ms-user-select: none;
			user-select: none;
		}

		/* http://css-tricks.com/guide-responsive-friendly-css-columns/ */
		.multicolumn-1 {
			-webkit-column-count: 1;
			   -moz-column-count: 1;
				-ms-column-count: 1;
					column-count: 1;

			-webkit-column-width: 150px;
			   -moz-column-width: 150px;
				-ms-column-width: 150px;
					column-width: 150px;
		}

		.multicolumn-2 {
			-webkit-column-count: 2;
			   -moz-column-count: 2;
				-ms-column-count: 2;
					column-count: 2;

			-webkit-column-width: 150px;
			   -moz-column-width: 150px;
				-ms-column-width: 150px;
					column-width: 150px;
		}

		.multicolumn-3 {
			-webkit-column-count: 3;
			   -moz-column-count: 3;
				-ms-column-count: 3;
					column-count: 3;

			-webkit-column-width: 150px;
			   -moz-column-width: 150px;
				-ms-column-width: 150px;
					column-width: 150px;
		}

		.multicolumn-4 {
			-webkit-column-count: 4;
			   -moz-column-count: 4;
				-ms-column-count: 4;
					column-count: 4;

			-webkit-column-width: 150px;
			   -moz-column-width: 150px;
				-ms-column-width: 150px;
					column-width: 150px;
		}
	</style>
</head>
<body>
	<figure>{{plot}}</figure>
</body>
</html>
