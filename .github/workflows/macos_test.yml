# Workflow name:
name: macos_test

# Workflow triggers:
on:
  push:
    branches:
      - develop

# Workflow jobs:
jobs:

  # Define a workflow for running unit tests on macOS...
  test:

    # Define a display name:
    name: "NODE_VERSION=${{ matrix.NODE_VERSION }}"

    # Define the type of virtual host machine on which to run the job:
    runs-on: ${{ matrix.OS }}

    # Define environment variables:
    env:
      FC: 'gfortran'
      FORTRAN_COMPILER: 'gfortran'
      CC: 'gcc'
      C_COMPILER: 'gcc'
      CXX: 'g++'
      CXX_COMPILER: 'g++'
      LINKER: 'g++'
      GITHUB: 'true'
      DISPLAY: ':99'

    # Define the build matrix strategy...
    strategy:

      # Specify whether to cancel all in-progress jobs if any matrix job fails:
      fail-fast: false

      # Define the build matrix:
      matrix:

        # Define the list of build tasks:
        BUILD_TASK: ['test']

        # Define the list of Node.js versions on which to run this job:
        # NODE_VERSION: ['16', '14', '12', '10', '8', '6', '4', '0.12', '0.10']
        NODE_VERSION: ['16', '14', '12']

        # Define the list of operating systems on which to run this job:
        OS: ['macOS-latest']

        # Define configuration options for each Node.js version:
        include:
          - OS: 'macOS-latest'
            PLATFORM: 'macos'

          - NODE_VERSION: '16'
            NPM_VERSION: '>2.7.0'

          - NODE_VERSION: '14'
            NPM_VERSION: '>2.7.0'

          - NODE_VERSION: '12'
            NPM_VERSION: '>2.7.0'

          # - NODE_VERSION: '10'
          #   NPM_VERSION: '>2.7.0 <7.0.0'

          # - NODE_VERSION: '8'
          #   NPM_VERSION: '>2.7.0 <6.0.0'

          # - NODE_VERSION: '6'
          #   NPM_VERSION: '>2.7.0 <6.0.0'

          # - NODE_VERSION: '4'
          #   NPM_VERSION: '>2.7.0 <6.0.0'

          # - NODE_VERSION: '0.12'
          #   NPM_VERSION: '>2.7.0 <4.0.0'

          # - NODE_VERSION: '0.10'
          #   NPM_VERSION: '>2.7.0 <4.0.0'

    # Define the sequence of job steps...
    steps:

      # Install compilers:
      - name: 'Install compilers'
        shell: bash
        run: |
          brew update
          brew reinstall gcc
        timeout-minutes: 10

      # Install Node.js:
      - name: 'Install Node.js'
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.NODE_VERSION }}
        timeout-minutes: 5

      # Print debug info:
      - name: 'Print debug info'
        shell: bash
        run: |
          echo 'PATH:'
          echo $PATH
          echo ''
          echo 'gcc:'
          gcc --version
          echo ''
          echo 'g++:'
          g++ --version
          echo ''
          echo 'gfortran:'
          gfortran --version
          echo ''
          echo 'Git:'
          git --version
          echo ''
          echo 'Node.js:'
          file $(which node)
          node --version
          node -p 'process.platform + "@" + process.arch'
          echo ''
          echo 'npm:'
          npm --version
          npm config get registry
        timeout-minutes: 2

      # Update the npm client (older clients cannot handle scoped modules):
      - name: 'Update npm'
        shell: bash
        run: |
          npm install -g npm@"${{ matrix.NPM_VERSION }}"
          npm --version
        timeout-minutes: 5

      # Checkout the repository:
      - name: 'Checkout repository'
        uses: actions/checkout@v1
        with:
          # Specify whether to remove untracked files before checking out the repository:
          clean: false

          # Limit clone depth to the most recent 100 commits:
          fetch-depth: 100

          # Specify whether to download Git-LFS files:
          lfs: false
        timeout-minutes: 10

      # Perform install sequence (accounting for spurious installation errors, such as network timeouts, which can occasionally happen when running `npm install`):
      - name: 'Perform install sequence'
        shell: bash
        run: |
          make install || make install
        timeout-minutes: 30

      # Run the build task:
      - name: 'Run build task'
        shell: bash
        run: |
          chmod +x $GITHUB_WORKSPACE/tools/ci/github/script
          "$GITHUB_WORKSPACE/tools/ci/github/script" ${{ matrix.BUILD_TASK }} || "$GITHUB_WORKSPACE/tools/ci/github/script" ${{ matrix.BUILD_TASK }}
        timeout-minutes: 360

      # View the log file if the previous step fails:
      - name: 'View log file'
        if: failure()
        shell: bash
        run: |
          chmod +x $GITHUB_WORKSPACE/tools/ci/github/on_failure
          "$GITHUB_WORKSPACE/tools/ci/github/on_failure"
        timeout-minutes: 5
