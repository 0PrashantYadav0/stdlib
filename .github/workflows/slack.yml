# Workflow name:
name: slack

# Workflow triggers:
on:
  workflow_run:
    workflows:
      - benchmark
      - examples
      - test
      - test_cov
      - test_npm_install_linux
      - test_npm_install_macos
    types:
      - completed

# Workflow jobs:
jobs:

  # Define a workflow for sending notifications to Slack...
  notify:

    # Define a display name:
    name: 'Slack notification'

    # Define the type of virtual host machine on which to run the job:
    runs-on: 'ubuntu-latest'

    # Define the sequence of job steps...
    steps:

      # Send success notification to Slack:
      - name: 'Success notification'
        uses: 8398a7/action-slack@v3
        with:
          status: "success"
          fields: repo,commit,message
          text: "**${{ github.event.workflow.name }}** workflow succeeded"
          author_name: 'Success'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.REPO_SLACK_WEBHOOK_URL }}
        if: ${{ github.event.workflow_run.conclusion == 'success' }}
        timeout-minutes: 5

      # Send failure notification to Slack:
      - name: 'Failure notification'
        uses: 8398a7/action-slack@v3
        with:
          status: "failure"
          fields: repo,commit,message
          text: "**${{ github.event.workflow.name }}** workflow failed"
          author_name: 'Failure'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.REPO_SLACK_WEBHOOK_URL }}
        if: ${{ github.event.workflow_run.conclusion == 'failure' }}
        timeout-minutes: 5

      # Send canceled notification to Slack:
      - name: 'Canceled notification'
        uses: 8398a7/action-slack@v3
        with:
          status: "cancelled"
          fields: repo,commit,message
          text: "**${{ github.event.workflow.name }}** workflow was canceled"
          author_name: 'Canceled'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.REPO_SLACK_WEBHOOK_URL }}
        if: ${{ github.event.workflow_run.conclusion == 'cancelled' }}
        timeout-minutes: 5
