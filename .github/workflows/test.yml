# Workflow name:
name: test

# Workflow triggers:
on:
  push:
    branches:
      - develop
      - master
    # paths:
    #   # Run workflow for all paths which have a `*.js` file extension:
    #   - '*.js'

    #   # Run workflow whenever the root `package.json` changes:
    #   - '/package.json'

    #   # Run workflow whenever this file changes:
    #   - '/.github/workflows/test.yml'

    #   # Except for paths within certain folders:
    #   - '!*/benchmark/*'
    #   - '!*/examples/*'
    #   - '!*/scripts/*'

    #   # Except for certain top-level directories:
    #   - '!/docs/*'
    #   - '!/tools/*'

# Workflow jobs:
jobs:

  # Define a workflow for running unit tests...
  unit_tests:

    # Define a display name:
    name: "unit tests: OS=${{ matrix.OS }}, NODE_VERSION=${{ matrix.NODE_VERSION }}"

    # Define the type of virtual host machine on which to run the job:
    runs-on: ${{ matrix.OS }}

    # Define the build matrix...
    strategy:
      matrix:
        # Define the list of Node.js versions on which to run this job:
        NODE_VERSION: ['0.10', '0.12', '4', '6', '8', '10', 12']

        # Define the list of operating systems on which to run this job:
        OS: [ubuntu-latest, macOS-latest]

        # Define configuration options for each Node.js version:
        include:
          - NODE_VERSION: '12'
            NPM_VERSION: '>2.7.0'

          - NODE_VERSION: '10'
            NPM_VERSION: '>2.7.0'

          - NODE_VERSION: '8'
            NPM_VERSION: '>2.7.0'

          - NODE_VERSION: '6'
            NPM_VERSION: '>2.7.0'

          - NODE_VERSION: '4'
            NPM_VERSION: '>2.7.0 <6.0.0'

          - NODE_VERSION: '0.12'
            NPM_VERSION: '>2.7.0 <4.0.0'

          - NODE_VERSION: '0.10'
            NPM_VERSION: '>2.7.0 <4.0.0'

    # Define the sequence of job steps...
    steps:
      # Checkout the repository:
      - name: 'Checkout repository'
        uses: actions/checkout@v1
        with:
          # Specify whether to remove untracked files before checking out the repository:
          clean: false

          # Limit clone depth to the most recent 100 commits:
          fetch-depth: 100

          # Specify whether to download Git-LFS files:
          lfs: false

      # Install Node.js:
      - name: 'Install Node.js'
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.NODE_VERSION }}
        timeout-minutes: 5

      # Update the npm client (older clients cannot handle scoped modules):
      - name: 'Update npm'
        shell: bash
        run: |
          npm install -g npm@"${{ matrix.NPM_VERSION }}"
        timeout-minutes: 5

      # Print debug info:
      - name: 'Print debug info'
        run: |
          git --version
          node --version
          node -p 'process.platform + "@" + process.arch'
          npm --version
          npm config get registry
        timeout-minutes: 2
