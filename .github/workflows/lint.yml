# Workflow name:
name: lint

# Workflow triggers:
on:
  push:
    branches:
      - develop

# Workflow jobs:
jobs:

  # Define a job for linting committed code...
  process:
    # Define a display name:
    name: 'Lint Changed Files'

    # Define the type of virtual host machine:
    runs-on: ubuntu-latest

    # Define the sequence of job steps...
    steps:
      # Checkout the repository:
      - name: 'Checkout repository'
        uses: actions/checkout@v2
        with:
          # Specify whether to remove untracked files before checking out the repository:
          clean: true

          # Limit clone depth to the most recent commit:
          fetch-depth: 1

          # Specify whether to download Git-LFS files:
          lfs: false
        timeout-minutes: 10

      # Install Node.js:
      - name: 'Install Node.js'
        uses: actions/setup-node@v2
        with:
          node-version: '16' # 'lts/*'
        timeout-minutes: 5

      # Install dependencies (accounting for possible network failures, etc, when installing node module dependencies):
      - name: 'Install dependencies'
        run: |
          make install-node-modules || make install-node-modules || make install-node-modules
        timeout-minutes: 15

      # Initialize development environment:
      - name: 'Initialize development environment'
        run: |
          make init
        timeout-minutes: 5

      # Get list of changed Markdown files:
      - name: Get list of changed Markdown files
        id: changed-md-files
        files: |
            **/*.md
        uses: tj-actions/changed-files@v32

      # Lint Markdown files:
      - name: 'Lint Markdown files'
        run: |
        FILES=${{ steps.changed-md-files.outputs.all_changed_files }}
        make lint-markdown-files FILES="$FILES"

      # Get list of changed JavaScript files:
      - name: Get list of changed JavaScript files
        id: changed-js-files
        files: |
            **/*.js
        uses: tj-actions/changed-files@v32

      # Lint JavaScript files:
      - name: 'Lint JavaScript files'
        run: |
        FILES=${{ steps.changed-js-files.outputs.all_changed_files }}
        make lint-javascript-files FILES="$FILES"

        timeout-minutes: 5
