# Workflow name:
name: lint

# Workflow triggers:
on:
  push:
    branches:
      - develop

# Workflow jobs:
jobs:

  # Define a job for linting committed code...
  process:
    # Define a display name:
    name: 'Lint Changed Files'

    # Define the type of virtual host machine:
    runs-on: ubuntu-latest

    # Define the sequence of job steps...
    steps:
      # Checkout the repository:
      - name: 'Checkout repository'
        uses: actions/checkout@v2
        with:
          # Specify whether to remove untracked files before checking out the repository:
          clean: true

          # Limit clone depth to the most recent commit:
          fetch-depth: 1

          # Specify whether to download Git-LFS files:
          lfs: false
        timeout-minutes: 10

      # Install Node.js:
      - name: 'Install Node.js'
        uses: actions/setup-node@v2
        with:
          node-version: '16' # 'lts/*'
        timeout-minutes: 5

      # Install dependencies (accounting for possible network failures, etc, when installing node module dependencies):
      - name: 'Install dependencies'
        run: |
          make install-node-modules || make install-node-modules || make install-node-modules
        timeout-minutes: 15

      # Initialize development environment:
      - name: 'Initialize development environment'
        run: |
          make init
        timeout-minutes: 5

      # Get list of changed files:
      - name: Get list of changed files
        id: changed-files
        uses: tj-actions/changed-files@v32
        with:
          separator: '\n'

      # Lint Markdown files:
      - name: 'Lint Markdown files'
        run: |
          FILES=$(echo ${{ steps.changed-files.outputs.all }} | grep -E '\.md$' | tr '\n' ' ')
          make lint-markdown-files FILES="$FILES"

      # Lint JavaScript files:
      - name: 'Lint JavaScript files'
        run: |
          # Determine root directory:
          root=$(git rev-parse --show-toplevel)

          # Define the path to ESLint configuration file for linting examples:
          eslint_examples_conf="${root}/etc/eslint/.eslintrc.examples.js"

          # Define the path to ESLint configuration file for linting tests:
          eslint_tests_conf="${root}/etc/eslint/.eslintrc.tests.js"

          # Define the path to ESLint configuration file for linting benchmarks:
          eslint_benchmarks_conf="${root}/etc/eslint/.eslintrc.benchmarks.js"

          # Lint JavaScript example files:
          files=$(echo ${{ steps.changed-files.outputs.all_changed_files }} | grep '/examples/.*\.js$' | tr '\n' ' ')
          make lint-javascript-files ESLINT_CONF="${eslint_examples_conf}" FILES="${files}"

          # Lint JavaScript test files:
          files=$(echo ${{ steps.changed-files.outputs.all_changed_files }} | grep '/test/.*\.js$' | tr '\n' ' ')
          make lint-javascript-files ESLINT_CONF="${eslint_tests_conf}" FILES="${files}"

          # Lint JavaScript benchmark files:
          files=$(echo ${{ steps.changed-files.outputs.all_changed_files }} | grep '/benchmark/.*\.js$' | tr '\n' ' ')
          make lint-javascript-files ESLINT_CONF="${eslint_benchmarks_conf}" FILES="${files}"

          # Lint JavaScript source files:
          files=$(echo ${{ steps.changed-files.outputs.all_changed_files }} | grep -v -e '/examples' -e '/test' -e '/benchmark' -e '^dist/' | tr '\n' ' ')
