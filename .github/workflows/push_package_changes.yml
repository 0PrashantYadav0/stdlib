# Workflow name:
name: Push Changes to Package Repositories

# Workflow triggers:
on:
  push:
    tags: v[0-9]+.[0-9]+.[0-9]+
  workflow_dispatch:

# Workflow jobs:
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 15
      - name: Run script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          node lib/node_modules/@stdlib/_tools/scripts/publish_packages.js
