# Workflow name:
name: update_contributors

# Workflow triggers:
on:
  pull_request:
    branches:
      - develop
    types:
      - closed

  # Allow the workflow to be manually run:
  workflow_dispatch:

# Workflow jobs:
jobs:

  # Define a job for updating the contributors list...
  update:

    # Define a display name:
    name: 'Update Contributors List'

    # Only run this job if the pull request was merged (or the job was triggered manually):
    if: github.event.pull_request.merged == true || github.event_name == 'workflow_dispatch'

    # Define the type of virtual host machine:
    runs-on: ubuntu-latest

    # Define the sequence of job steps...
    steps:

      # Checkout the repository:
      - name: 'Checkout repository'
        uses: actions/checkout@v3
        with:
          # Specify whether to remove untracked files before checking out the repository:
          clean: true

          # Refers to the development branch:
          ref: 'develop'

          # Specify whether to download Git-LFS files:
          lfs: false
        timeout-minutes: 10

      # Configure Git:
      - name: 'Configure Git'
        run: |
          git config --local user.email "noreply@stdlib.io"
          git config --local user.name "stdlib-bot"
        timeout-minutes: 5

      # Run the makefile target for updating the contributors list:
      - name: 'Update contributors list'
        run: |
          make update-contributors

          if [[ -z "$(git status --porcelain)" ]]; then
            echo "No changes to commit."
            exit 0
          else
            git add CONTRIBUTORS && git commit -m "Update contributors"
            git push origin develop
          fi
