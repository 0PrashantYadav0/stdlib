<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>{{{title}}}</title>
	{{#head}}
	{{{.}}}
	{{/head}}
</head>
<body>
	<nav class="top-nav">
			<ul class="top-nav-items">
				{{#source}}
				<li class="top-nav-item"><a data-name="source" href="{{{source}}}">Source</a></li>
				{{/source}}
				{{#benchmarks}}
				<li class="top-nav-item"><a data-name="benchmarks" href="{{{benchmarks}}}">Benchmarks</a></li>
				{{/benchmarks}}
				{{#tests}}
				<li class="top-nav-item"><a data-name="tests" href="{{{tests}}}">Tests</a></li>
				{{/tests}}
			</li>
	</nav>
	{{#prepend}}
	{{{.}}}
	{{/prepend}}
	<div class="main">
		<article class="readme group">
			{{{readme}}}
		</article>
	</div>
	{{#append}}
	{{{.}}}
	{{/append}}
</body>
</html>
